version: "3.9"
name: animanga
services:
  # ------------------- surrealdb ----------------------
  surrealdb:
    container_name: surrealdb
    image: surrealdb/surrealdb:v1.2.1
    restart: always
    command: ["start", "--log", "trace", "--auth", "--user", "root", "--pass", "root", "file:/data", "--allow-all"]
    user: ":"
    tty: true
    volumes:
      - surrealdb_data:/data
    networks:
      - db
    ports:
      - "8000:8000"
